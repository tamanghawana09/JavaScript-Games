<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
</head>
<body>
    <h2 style="text-align:center">Traffic Light</h2>
    <div style="text-align:center">
        <canvas width="400" height="300" id="canvas" >
        </canvas>
    </div>
</body>
<script>
    let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");

    //board
    context.beginPath();
    context.fillStyle = "black";
    context.rect(0,0,400,100);
    context.fill();

    //color red
    context.beginPath();
    context.fillStyle = "red";
    context.arc(80,50,40,25,0,360);
    context.fill();

    //color orange
    context.beginPath();
    context.fillStyle = "orange";
    context.arc(200,50,40,25,0,360);
    context.fill();

    //color green
    context.beginPath();
    context.fillStyle = "green";
    context.arc(320,50,40,25,0,360);
    context.fill();

</script>
</html>
